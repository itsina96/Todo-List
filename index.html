<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap"rel="stylesheet">
    <script src="https://kit.fontawesome.com/81e6d1b2b6.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <div class="header">     
            <div id="date"></div>
            <div class="clearBtn">
                <img class="eraseIcon" src="erase.svg">   
            </div>
        </div>
        <div class="content">
            <ul class="collection">
                <!-- <li class="list">
                    <i class="fa fa-circle-thin complete"></i>
                    <p class="text">morning run in the park <i class="far fa-trash-alt"></i></p>
                </li> -->
            </ul>
            <div class="input-area">
                <input type="radiobox" id="filter" hidden>
                <form id="task-form">
                    <input type="text" id="task" placeholder="Add a new task here">
                    <button type="submit"><img class="addBtn" src="add.svg"></button>
                </form>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
